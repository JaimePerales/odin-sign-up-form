<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-div">
        <div class="side-img">
            <div class="logo-text-div">
                <img src="img/odin-lined.png" alt="Odin Logo Imgage" class="logo-img">
                <h1 class="logo-text">Odin</h1>
            </div>
        </div>


        <div class="form-div">

            <div class="form-header">
                <p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started<br><br>You know you want to.</p>
            </div>

            <div class="form">
                <form action="" method="post">
                    <h1>Let's do this!</h1>
                    <div class="form-row">
                        <div class="label-input-pair">
                            <label for="first-name">*FIRST NAME:</label>
                            <div>
                                <input type="text" id="first-name" name="first-name" required>
                                <span></span>
                            </div>
                        </div>

                        <div class="label-input-pair">
                            <label for="last-name">*LAST NAME:</label>
                            <div>
                                <input type="text" id="last-name" name="last-name" required>
                                <span></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="label-input-pair">
                            <label for="email">*EMAIL:</label>

                            <div class="stuff">
                                <input type="email" id="email" name="email" required>
                                <span></span>
                            </div>

                        </div>

                        <div class="label-input-pair">
                            <label for="phone">*PHONE NUMBER:</label>
                            <div>
                                <input type="tel" id="phone" name="phone" required>
                                <span></span>
                            </div>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="label-input-pair">
                            <label for="password">*PASSWORD:</label>
                            <div>
                                <input type="password" id="password" name="password" required aria-describedby="password-validation">
                                <span></span>
                            </div>
                            <span id="password-validation" class="validation-message">Please use at least eight characters.</span>
                        </div>

                        <div class="label-input-pair">
                            <label for="con-pass">*CONFIRM PASSWORD:</label>
                            <div>
                                <input type="password" id="con-pass" name="con-pass" required aria-describedby="password-match-validation">
                                <span></span>
                            </div>
                            <span id="password-match-validation" class="validation-message">Passwords must match
                        </div>
                    </div>
            </div>
            <div class="form-footer">
                <button>Create Account</button>
                </form>
                <p>Already have an account? <a href="http://">Log in</a></p>



            </div>

        </div>
    </div>
</body>

</html>
